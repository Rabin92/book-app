<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div class="header wrap">
          <svg
            class="icon"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M39.5 107.4V81.6c0-1.4 1.4-2.3 2.6-1.8l213.2 81.5c.4.2.9.2 1.4 0l213.2-81.5c1.3-.5 2.6.5 2.6 1.8v25.8"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
            />
            <path
              d="M64.1 87V60.7c0-1.5 1.6-2.4 2.9-1.7l188.1 102c.6.3 1.3.3 1.9 0L445 58.9c1.3-.7 2.9.2 2.9 1.7V87"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
              stroke-width="10"
            />
            <path
              d="M91.7 70.9V45c0-1.6 1.8-2.5 3.1-1.6l160 117.3c.7.5 1.6.5 2.3 0l160-117.3c1.3-.9 3.1 0 3.1 1.6v26.1M494.5 410.6l-236.6 58.6c-1 .2-1.9-.5-1.9-1.5V163c0-.9.6-1.7 1.5-1.9l236.1-58.5c1.2-.3 2.4.6 2.4 1.9v304.2c0 .9-.6 1.7-1.5 1.9z"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
              stroke-width="10"
            />
            <path
              d="M254.5 469.3l-237-58.7c-.9-.2-1.5-1-1.5-1.9V104.5c0-1.3 1.2-2.2 2.4-1.9l236.1 58.5c.9.2 1.5 1 1.5 1.9v305.1c0 .9-.7 1.4-1.5 1.2z"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
              stroke-width="10"
            />
            <g
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
              stroke-width="10"
            >
              <path
                d="M434.4 385.4l-106.6 25.4c-1.2.3-2.4-.6-2.4-1.9v-54.6c0-.9.6-1.7 1.5-1.9L433.5 327c1.2-.3 2.4.6 2.4 1.9v54.6c0 .9-.6 1.7-1.5 1.9zM325.5 373l110.4-26.4M325.5 391.2l110.4-26.3"
              />
            </g>
          </svg>

          <select v-on:change="displayBooks">
            <option value="">-- Select by Author --</option>
            <option v-for="name in filteredNames">{{ name }}</option>
          </select>
        </div>
      </header>

      <main>
        <section class="section wrap">
          <div
            v-show="author === '' || author === item.author"
            v-bind:class="{ active: author === item.author }"
            v-for="item in card"
            class="card"
          >
            <img v-bind:src="item.img" alt="book" class="card__book" />
            <div class="card__body">
              <h1 class="card__title">{{ item.title }}</h1>
              <p class="card__author">
                <span class="card__author--mod">By:</span>
                {{ item.author }}
              </p>
              <p class="card__release">
                <span class="card__release--mod">Release Date:</span>
                {{ item.release }}
              </p>
            </div>
            <form v-bind:action="item.link" target="_blank">
              <input class="btn" type="submit" value="Buy on Amazon" />
            </form>
          </div>
        </section>
      </main>
    </div>
    <!-- /container -->

    <footer class="footer" id="footer">
      <p>
        <small
          >&copy; Copyright {{ fullYear() }}. Coded by Rabin Gharti
          Magar.</small
        >
      </p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <!-- /JS -->
  </body>
</html>
